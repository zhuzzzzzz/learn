<!DOCTYPE html>
<html>
    <head>
        <title>
            学员管理系统
        </title>
    </head>
    <body>
        <ul>
            {% for student in students %}
                <li>{{ student.name }} - {{ student.get_status_display }}</li>
                <li>{{ student.name }} - {{ student.status }}</li>
            {% endfor %}
        </ul>
        <form action="/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" />
        </form>
    </body>
</html>
